<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shivam Image</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	


<header>
	<div  id="typed-strings">
		<p>Find a picture that make you happy :)</p>
	<p>Search for the latest picture :)</p>
	<p> Developed by Shivam:)</p>
	</div>
	<span id="typed"></span>
</header>
	
<div class="image">
	
</div>


<nav class="nav">
		<div class="nav__first">
			<div class="nav__image">
				<img src="img/download.jpg" alt="">
				<h2>Shivam Image</h2>
			</div>


		</div>
		<div class="nav__second">
			<input type="text" id="input">
			<button id="search">Search</button>
		</div>
	</nav>


<div class="image-shower" id="image_shower">
	<img src="img/photo-1614522318345-fc002ba15b09.jpg" id="image">
</div>

<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/typed.js"></script>

<script>


var type = new Typed('#typed',{
	stringsElement:'#typed-strings',
	typeSpeed:100,
	startDelay:1200,
	backSpeed:20,
	backDelay:500,
	loop:true,
	loopCount:true,
	showCursor:true,
	cursorChar:' ',
	attr:null,
	contentType:''

})

</script>

</body>
</html>
